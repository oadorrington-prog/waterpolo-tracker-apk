name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip autoconf \
          libtool pkg-config zlib1g-dev libncurses5-dev libtinfo5 \
          cmake libffi-dev libssl-dev libxml2-dev libzip-dev
    
    - name: Install build tools
      run: |
        pip install --user Cython==0.29.36 buildozer==1.5.0
    
    - name: Create license directory
      run: mkdir -p ~/.android/licenses
    
    - name: Accept ALL SDK licenses
      run: |
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55\n" > ~/.android/licenses/android-sdk-license
        echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n" > ~/.android/licenses/android-sdk-preview-license
        echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e\n" > ~/.android/licenses/google-gdk-license
    
    - name: Build APK
      run: |
        buildozer android debug
      env:
        USE_SDK_WRAPPER: 1
        MAX_JOBS: 2
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: waterpolo-tracker-apk
        path: bin/*.apk*
